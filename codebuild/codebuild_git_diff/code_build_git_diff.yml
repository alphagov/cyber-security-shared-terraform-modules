version: 0.2

env:
  shell: bash

phases:
  build:
    commands:
      - echo outputting git diff file...
      - cd $CODEBUILD_SRC_DIR
      - source /usr/local/bin/get_pr_changed_files_list.sh ${REPO_NAME} ${OUTPUT_FILENAME}
      - python /usr/local/bin/check_for_changed_files.py

artifacts:
  files:
    - "**/*"
  secondary-artifacts:
    git_diff_file:
      base-directory: $CODEBUILD_SRC_DIR
      files: 
        - rebuild_task.json
