version: 0.2

env:
  shell: bash

phases:
  build:
    commands:
      - echo getting required actions...
      - ls /usr/local/bin/
      - ls $CODEBUILD_SRC_DIR
      - ls $CODEBUILD_SRC_DIR_changed_files
      - python /usr/local/bin/get_actions_required.py

artifacts:
  files:
    - "**/*"
  secondary-artifacts:
    actions_required:
      base-directory: $CODEBUILD_SRC_DIR
      files: 
        - actions_required.json
