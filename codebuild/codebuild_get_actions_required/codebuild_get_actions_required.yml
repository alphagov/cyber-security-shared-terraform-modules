version: 0.2

env:
  shell: bash

phases:
  build:
    commands:
      - -e
      - echo getting required actions...
      - |
        get_actions_required.py \
          -c $CHANGED_FILES_JSON \
          -t $ACTION_TRIGGERS_JSON \
          -o /opt/$OUTPUT_ARTIFACT_PATH

artifacts:
  name: ActionsRequired
  files:
    - $OUTPUT_ARTIFACT_PATH
  discard-paths: no
  base-directory: /opt
